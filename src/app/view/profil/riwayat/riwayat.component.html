
<!-- About US Section Begin -->
<section class="aboutus-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="about-text" *ngIf="transaksiList.length > 0">
                    <div class="section-title">
                        <h2>Riwayat Transaksi</h2>
                    </div>
                    <div class="at-desc">
                    </div>
                    <div class="about-bar" *ngFor="let transaksi of transaksiList">
                        <div class="ab-item">
                            <p>
                                <strong>Invoice:</strong> {{ transaksi.invoice }}<br>
                                <strong>Nama:</strong> {{ transaksi.nama }}<br>
                                <strong>Kategori:</strong> {{ transaksi.kategori }}<br>
                                <strong>Keterangan:</strong> {{ transaksi.keterangan || 'N/A' }}<br>
                                <strong>Jumlah:</strong> {{ transaksi.jumlah | currencyFormat }}<br>
                                <strong>Tanggal:</strong> {{ transaksi.tanggal_transaksi | date }}<br>
                            </p>
                            <div id="bar1" class="barfiller">
                                <span class="fill" data-percentage="80"></span>
                                <div class="tipWrap">
                                    <span class="tip"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- About US Section End -->
