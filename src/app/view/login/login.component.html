<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="assets/img/breadcrumb-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>SIGN-IN</h2>
                    <div class="bt-option">
                        <a href="/home">Home</a>
                        <span>Sing-In</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- ChoseUs Section Begin -->
<section class="choseus-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <div class="login-container">
            <div class="row d-flex justify-content-center">
              <form class="col-lg-6 form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2>SIGN-IN</h2>
                <input class="myinput" type="text" formControlName="username" placeholder="Username" required />
                <input class="myinput mt-20" type="password" formControlName="password" placeholder="Password" required />
                <button class="mybutton mt-40" type="submit">Sign-In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
