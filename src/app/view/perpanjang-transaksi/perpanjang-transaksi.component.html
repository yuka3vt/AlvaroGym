<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="assets/img/breadcrumb-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>Pemberlian</h2>
                    <div class="bt-option">
                        <a href="/home">Home</a>
                        <span>Pembelian Ulang</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
<!-- Pembayaran Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <form class="row" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="col-lg-6">
                <div class="leave-comment">
                    <div class="section-title contact-title">
                        <h2>Informasi Pribadi</h2>
                    </div>
                    <div class="myForm">
                        <input
                            class="myinput"
                            type="text"
                            formControlName="nama"
                            placeholder="Nama"
                            value="{{ userProfile.nama }}"
                            readonly
                        />
                        <input
                            class="myinput mt-20"
                            type="text"
                            formControlName="username"
                            placeholder="Username"
                            value="{{ userProfile.username }}"
                            readonly
                        />
                        <input
                            class="myinput mt-20"
                            type="text"
                            formControlName="telepon"
                            placeholder="Kontak"
                            value="{{ userProfile.telepon }}"
                            readonly
                        />
                        <input
                            class="myinput mt-20"
                            type="text"
                            formControlName="email"
                            placeholder="Email"
                            value="{{ userProfile.email }}"
                            readonly
                        />

                        <div class="section-title contact-title mt-20">
                            <h4 style="color: #fff;">Type Paket Pembelian :</h4>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button
                                    class="mybutton"
                                    type="button"
                                    (click)="selectForm('membership')"
                                    [disabled]="activeForm === 'membership'">
                                    Membership
                                </button>
                            </div>
                            <div class="col-6">
                                <button
                                    class="mybutton"
                                    type="button"
                                    (click)="selectForm('trainer')"
                                    [disabled]="activeForm === 'trainer'">
                                    Trainer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-flex">
                <div class="justify-content-start col-12">
                    <div class="section-title contact-title">
                        <h2>Pilihan Paket</h2>
                    </div>
                    <!-- Ini Form Membership -->
                    <div class="contact-widget" *ngIf="activeForm === 'membership'">
                        <select
                            class="myselect"
                            formControlName="produk"
                            (change)="onProductChange($event)"
                            required>
                            <option disabled selected>Pilih Paket Membership</option>
                            <option *ngFor="let produk of membershipList" [value]="produk.id">{{ produk.nama }}</option>
                        </select>
                        <input
                            class="myinput"
                            type="text"
                            formControlName="harga"
                            placeholder="Total Pembayaran"
                            readonly
                            required
                        />
                    </div>
                    <!-- Ini Form Trainer -->
                    <div class="contact-widget" *ngIf="activeForm === 'trainer'">
                        <select
                            class="myselect"
                            formControlName="produk"
                            (change)="onProductChange($event)"
                            required>
                            <option disabled selected>Pilih Paket Trainer</option>
                            <option *ngFor="let produk of trainerList" [value]="produk.id">{{ produk.nama }}</option>
                        </select>
                        <input
                            class="myinput"
                            type="text"
                            formControlName="harga"
                            placeholder="Total Pembayaran"
                            readonly
                            required
                        />
                        <select
                            class="myselect mt-20"
                            formControlName="coach"
                            required>
                            <option disabled selected>Pilih Coach</option>
                            <option *ngFor="let coach of coachList" [value]="coach.id">{{ coach.nama }}</option>
                        </select>
                    </div>
                    <button
                        (click)="pay()"
                        class="mybutton mt-20"
                        type="submit"
                        [disabled]="userForm.invalid">
                        Bayar Sekarang
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Pembayaran Section End -->
